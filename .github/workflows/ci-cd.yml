name: GameVault CI/CD Pipeline

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    name: Build and Test
    outputs:
      VERSION: ${{ steps.extract_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Give execute permission to mvnw
        run: chmod +x mvnw
      - name: Extract project version
        id: extract_version
        run: echo "VERSION=$(./mvnw -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT
      - name: Build, test and package project
        run: ./mvnw clean package
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./target/surefire-reports
      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./target/*.jar

  build-docker-image:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [ build_and_test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download app artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./target
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gamevault-backend:${{ needs.build_and_test.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/gamevault-backend:latest
          build-args: |
            PROFILE: default
            APP_VERSION: ${{ needs.build_and_test.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/gamevault:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/gamevault:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    name: Deploy app
    needs: build-docker-image
    steps:
      - name: Deploying to Render
        uses: gh-actions-workflows/deploy-docker-render@v1.1
        with:
          deploy-hook: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          image-url: ${{ secrets.DOCKERHUB_USERNAME }}/gamevault-backend:latest
          wait-for-deployment: true